<body>
    <div>这是一个页面</div>
    <p> git init 初始化仓库</br>
        git status 查看当前工作区文件的状态  (红色当前处于工作区，还没提交到暂存区)</br>
        绿色代表处于暂存区，还没提交到历史区</br>
        git add<file>  把指定文件从工作区提交到暂存区</br>
        git rm -cached <file> 删除传递到暂存区的文件，工作区的不会覆盖</br>
        git rm -cached <file> -f 强制删除</br>
        git add .或git add -A 提交到暂存区</br>
        git commit -m '备注信息' 提交到历史区</br>
        git log 版本号</br>
        git reflog 查看回滚的信息</br>
        git reset --hard 版本号（前7位） 回滚文件 </p>
</body>
</html>
